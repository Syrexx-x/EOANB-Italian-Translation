######## CUSTOM COUNTRY PATHS (By Maxty) ########

### EUROPE ###

RULE_GROUP_EOANB_RULES_EUROPE:0 "Country Paths - Europe"

## France

# Orsini Affair - Emperor's fate (Alive or Dead)

FRA_EMPEROR_FATE: "£GFX_EOANB_game_rule_flag_FRA  Affare Orsini - Il Destino dell'Imperatore"
RULE_OPTION_FRA_EMPEROR_FATE_RANDOM: "Predefinito"
RULE_OPTION_FRA_EMPEROR_FATE_RANDOM_DESC: "Nazionalisti italiani, guidati da Felice Orsini, proveranno ad assassinare Napoleone III lanciando una bomba addosso alla sua carrozza. Sarà il Destino a scegliere il successo o l'insuccesso dell'azione."
RULE_OPTION_FRA_EMPEROR_FATE_ALIVE: "L'Imperatore Sopravvive"
RULE_OPTION_FRA_EMPEROR_FATE_ALIVE_DESC: "L'attentato di Orsini fallirà, assicurando il controllo sulla Francia di Napoleone III."
RULE_OPTION_FRA_EMPEROR_FATE_DEAD: "L'Imperatore è stato assassinato"
RULE_OPTION_FRA_EMPEROR_FATE_DEAD_DESC: "L'attentato di Orsini avrà successo e l'imperatore morirà a seguito dell'esplosione che ha colpito la sua carrozza, mentre la francia crolla nel chaos, una reggenza temporanea sarà formata e alcune politiche liberali passate finchè non sarà scelto un nuovo leader."

## Sardinia-Piedmont

# Risorgimento - Austro-Sardinian War - Russian Assistance

PIE_RISORGIMENTO_RUSSIA: "£GFX_EOANB_game_rule_flag_PIE   £GFX_EOANB_game_rule_flag_RUS   Incontro Russo-Piemontese"
RULE_OPTION_PIE_RISORGIMENTO_RUSSIA_RANDOM: "Predefinito"
RULE_OPTION_PIE_RISORGIMENTO_RUSSIA_RANDOM_DESC: "L'iniziativa di guerra del Regno di Sardegna-Piemonte contro il Regno Lombardo-Veneto e l'Austria coinvolgerà la richiesta di assistenza alla Russia.Il livello di coinvolgimento della Russia, che sia una alleanza formale, un'assistenza limitata o semplicemente una garanzia di neutralità, sarà determinato casualmente o in accordanza con altre impostazioni."
RULE_OPTION_PIE_RISORGIMENTO_RUSSIA_ALLIANCE: "Alleanza per la Galizia
RULE_OPTION_PIE_RISORGIMENTO_RUSSIA_ALLIANCE_DESC: "L'arrivo della guerra è visto come una possibilità di ottenere la Galizia dall'Austria, rimediando all'umiliante Guerra di Crimea. Perciò la Russia entrerà in guerra a fianco dei piemontesi, legittimando il Regno di Piemonte-Sardegna come stato sovrano italiano.\n\n§RRequires:§!\n§YSardinia-Piedmont is NOT already in an alliance with France.§!"
RULE_OPTION_PIE_RISORGIMENTO_RUSSIA_ASSISTANCE: "Assistenza Russa"
RULE_OPTION_PIE_RISORGIMENTO_RUSSIA_ASSISTANCE_DESC: "L'arrivo della guerra è visto come una possibilità di punire l'Austria per il suo tradimento durante la Guerra di Crimea, l'Impero Russo si limiterà però a piazzare truppe sul confine austriaco, distraendoli durante la Seconda Guerra d'Indipendenza."
RULE_OPTION_PIE_RISORGIMENTO_RUSSIA_NEUTRALITY: "Neutralità Russa"
RULE_OPTION_PIE_RISORGIMENTO_RUSSIA_NEUTRALITY_DESC: "Non volendo intromettersi negli affari italiani, la Russia dichiarerà la sua neutralità e nulla di più, rifiutandosi di inviare qualsiasi aiuto.\n\n§RRequires:§!\n§YSardinia-Piedmont is already in an alliance with France.§!"

## Kingdom of Württemberg

# Status of Liberalism (Integrated or Suppressed)

WUR_LIBERALISM_STATUS: "£GFX_EOANB_game_rule_flag_WUR  Lo status del liberalismo nel Württemberg"
RULE_OPTION_WUR_LIBERALISM_STATUS_RANDOM: "Predefinito"
RULE_OPTION_WUR_LIBERALISM_STATUS_RANDOM_DESC: "Il Regno di Württemberg dovrà scegliere se integrare o sopprimere il liberalismo. La scelta sarà fatta a caso."
RULE_OPTION_WUR_LIBERALISM_STATUS_SUPPRESS: "Soppressione del Liberalismo"
RULE_OPTION_WUR_LIBERALISM_STATUS_SUPPRESS_DESC: "Rifiutandosi di permetterne l'ulteriore crescita, Re Guglielmo si sforzerà a sopprimere i moviementi liberali nel Paese."
RULE_OPTION_WUR_LIBERALISM_STATUS_INTEGRATE: "Integrazione del Liberalismo
RULE_OPTION_WUR_LIBERALISM_STATUS_INTEGRATE_DESC: "Dopo un'attenta analisi, Re Guglielmo deciderà di integrare il liberalismo nel Regno."
